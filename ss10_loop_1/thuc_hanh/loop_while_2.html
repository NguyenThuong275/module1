<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2: Viết chương hình hiển thị thẻ <hr> theo độ rộng từ 1 đến 100. Kết quả sẽ được hiển thị như hình</title>
</head>
<body>
<h1>viết chương trinh cây thông noel</h1>
<script>
    let x = 1;
    while (x<5) {
        document.write("<hr width = " + x + "%>"); // dòng mã này không hiểu
        x++;
    }

</script>

</body>
</html>
