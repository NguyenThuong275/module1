<ul>
  <li>Vòng lặp for</li>
  <li>Vòng lặp for</li>
  <li>Vòng lặp While..do</li>
</ul>
<script>
  for (let i = 0, j = 10; i <= 10; i++, j--){
    let sum = i + j;
    document.write(i + " + " + j + "= + sum" + "</br>")
  }
