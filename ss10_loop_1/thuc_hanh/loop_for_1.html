<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1: Viết chương trình hiển thị chuỗi “The number is N” 5 lần sử dụng vòng lặp for.
        Với N sẽ hiển thị từ 0 đến 5.</title>
</head>
<body>
<script>
    let N;
    for ( N = 0; N <= 5; N++) {
        document.write("The number is N" + N + "</br>");
        N++
    }
</script>

</body>
</html>
