<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Bài 2: Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào.</title>
</head>
<body>
<script>
    let number = prompt("mời nhập số");
    let total;
    let i;
    if (number > 0){
        for (i = 1; i <= number; i++){
            total = i + 1;
        alert(total);
        i++

        }
    }

</script>

</body>
</html>
