<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó</title>
</head>
<body>
<script>
  let x = prompt("mời nhập giá trị x");
  let y = prompt("mời nhập giá trị y");
  let z = prompt("mời nhập giá trị z");
  if (x > y && x > z ){
    alert(x + " is the largest number ");
  } else if (x < y && z < y) {
    alert(y + " is the largest number ");
  } else {
    alert(z + " is the largest number ");
  }

</script>

</body>
</html>
