<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5: Xếp hạng học lực của học sinh dựa trên các điểm bài kiểm tra, điểm thi giữa kỳ, điểm thi cuối kỳ</title>
</head>
<body>
<script>
    count = x = prompt("Nhập điểm kiểm tra");
    count = y = prompt("Nhập điểm giữa kỳ");
    count = z = prompt("Nhập điểm cuối kỳ");
    if (((x + y + z)/3) <= 4) {
        alert("học sinh loại yếu");
    } else if (((x + y + z)/3) < 6) {
        alert(" học sinh đạt loại trung bình");
    } else {
        alert("học sinh đạt loại giỏi");

    }

</script>

</body>
</html>
