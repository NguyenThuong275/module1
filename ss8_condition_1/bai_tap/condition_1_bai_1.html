<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1: Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không</title>
</head>
<body>
<script>
    let a = prompt("Mời Nhập Số");
    let b = prompt("Mời nhập số");
    if (a%b == 0) {
        alert("chia hết");
    } else {
        alert("không chia hêt")
    }
</script>

</body>
</html>
