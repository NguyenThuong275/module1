<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6: Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng</title>
</head>
<body>
<script>
    let doanhthu = prompt("nhập danh thu");
    if (doanhthu >=10_000_000) {
        console.log(doanhthu * 0.1 + "tien hoa hong");
    } else if (doanhthu <= 20_000_000){
        console.log(doanhthu * 0.2 + " tien hoa hong");
    } else {
        console.log(doanhthu*0.25 + "tien hoa hong");


    }

</script>

</body>
</html>
