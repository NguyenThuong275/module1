<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0</title>
</head>
<body>
<script>
let x = parseInt(prompt("nhập số"))
if (x >= 0) {
    alert("Số lớn hơn hoặc bằng không")
} else {
    alert("số nhỏ hơn không")
}

</script>
</body>
</html>
