<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> bai 1 :luuyen tap voi cau truc switch-case</title>
</head>
<body>
<script>
var brower = prompt("Enter brower name!");
switch (brower) {
  case "Edge" :
    alert("you've got Edge");

    break
  case "Chrome":
  case "Firefox":
  case "Safari" :
  case "Opera":
  alert ("Okay we support these browser too")
  break;
  default:
  alert ("we hope that this page looks ok!")
  }



</script>

</body>
</html>
