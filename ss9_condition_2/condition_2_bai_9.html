<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9: Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác. Điều kiện để a,b,c là cạnh của một tam giác là:

        a,b,c > 0
        a + b > c
        b + c > a
        a + c > b</title>
</head>
<body>
<script>
    let a = prompt("nhập giá trị a");
    let b = prompt("nhập giá trị b");
    let c = prompt("nhập giá trị c");
    if ( a > 0 && b > 0 && c > 0 && a + b > c && b + c > a && a + c > b){
        alert("đây là hình tam giác");
    } else {
        alert(" đây không phải là hình tam giác");
    }
</script>


</body>
</html>
