<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8: Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.</title>
</head>
<body>
<script>
    let x;
    do {
         x = prompt("Nhập số");
    }while (x%1!=0)
    if (x > 0 && x < 120) {
        alert("đây là tuổi của một người");
    } else {
        alert("đây không phải của một người");
    }
</script>

</body>
</html>
